<div class="container-fluid mt-4">

  <!-- HEADER -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3><i class="bi bi-speedometer2"></i> Dashboard</h3>
    <button class="btn btn-outline-primary" (click)="refresh()">
      <i class="bi bi-arrow-clockwise"></i> Rafraîchir
    </button>
  </div>

  <!-- STATS CARDS -->
  <div class="row g-3">

    <div class="col-md-3 col-sm-6">
      <div class="card stat-card text-center shadow-sm">
        <div class="card-body">
          <i class="bi bi-sliders icon text-primary mb-2"></i>
          <h6>Paramètres</h6>
          <h3>{{ nbParametres }}</h3>
        </div>
      </div>
    </div>

    <div class="col-md-3 col-sm-6">
      <div class="card stat-card text-center shadow-sm">
        <div class="card-body">
          <i class="bi bi-cpu icon text-success mb-2"></i>
          <h6>Équipements</h6>
          <h3>{{ nbEquipements }}</h3>
        </div>
      </div>
    </div>

    <div class="col-md-3 col-sm-6">
      <div class="card stat-card text-center shadow-sm">
        <div class="card-body">
          <i class="bi bi-thermometer-half icon text-danger mb-2"></i>
          <h6>Dernière valeur</h6>
          <h3>{{ lastValue }} °C</h3>
        </div>
      </div>
    </div>

    <div class="col-md-3 col-sm-6">
      <div class="card stat-card text-center shadow-sm">
        <div class="card-body">
          <i class="bi bi-graph-up icon text-warning mb-2"></i>
          <h6>Moyenne</h6>
          <h3>{{ averageValue }} °C</h3>
        </div>
      </div>
    </div>

  </div>

  <!-- ALERTES -->
  <div class="card mt-4 shadow-sm">
    <div class="card-header bg-warning text-dark d-flex align-items-center">
      <i class="bi bi-exclamation-triangle me-2"></i> Alertes
      <span *ngIf="alerts.length > 0" class="badge bg-danger ms-auto">{{ alerts.length }}</span>
    </div>
    <div class="card-body">
      <p *ngIf="alerts.length === 0" class="text-muted">Aucune alerte</p>
      <ul *ngIf="alerts.length > 0" class="list-group list-group-flush">
        <li *ngFor="let alert of alerts" class="list-group-item d-flex align-items-center">
          <i class="bi bi-exclamation-circle text-danger me-2"></i> {{ alert }}
        </li>
      </ul>
    </div>
  </div>

</div>
